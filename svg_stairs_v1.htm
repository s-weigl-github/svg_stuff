<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
    --p1: grey; /* grey */
    --p2: #ffffff; /* white */
    --p3: #0000ff; /* blue */
    --p4: yellow; /* yellow */
    --p5: green; /* green */
    --p6: #ff0000; /* red */
    --p7: #000000; /* black */
    
    --b1: 0.5;
    --b2: 2;
    
  color: var(--p1);
  background-color: var(--p2);
  border: 0px solid currentcolor;
}
</style>
</head>
<body>

<div id="myDIV">
<svg height="500" width="500">
  
  <line x1="0" y1="20" x2="350" y2="20" stroke="var(--p7)" stroke-width="var(--b1)" />

  <line x1="330" y1="80" x2="350" y2="80" stroke="var(--p7)" stroke-width="var(--b1)" />
  
  <line x1="350" y1="80" x2="360" y2="50" stroke="var(--p7)" stroke-width="var(--b1)" />
  
  <path d="M350,20 C362,28 365,30 360,50" fill="none" stroke="var(--p7)" stroke-width="var(--b1)"/>
  
  <line x1="310" y1="70" x2="310" y2="400" stroke="var(--p7)" stroke-width="var(--b1)" />
  <line x1="310" y1="400" x2="330" y2="400" stroke="var(--p7)" stroke-width="var(--b1)" />
  <line x1="330" y1="400" x2="330" y2="80" stroke="var(--p7)" stroke-width="var(--b1)" />
  <line x1="330" y1="80" x2="320" y2="80" stroke="var(--p7)" stroke-width="var(--b1)" />
  <line x1="320" y1="80" x2="320" y2="70" stroke="var(--p7)" stroke-width="var(--b1)" />
  <line x1="320" y1="70" x2="310" y2="70" stroke="var(--p7)" stroke-width="var(--b1)" />
  
  <line x1="330" y1="340" x2="500" y2="340" stroke="var(--p7)" stroke-width="var(--b1)" />
  <line x1="330" y1="400" x2="500" y2="400" stroke="var(--p7)" stroke-width="var(--b1)" />

  <line x1="0" y1="0" x2="0" y2="500" stroke="var(--p1)" stroke-width="1" />
  <line x1="0" y1="500" x2="500" y2="500" stroke="var(--p1)" stroke-width="1" />
  <line x1="500" y1="500" x2="500" y2="0" stroke="var(--p1)" stroke-width="1" />
  <line x1="0" y1="0" x2="500" y2="0" stroke="var(--p1)" stroke-width="1" />
</svg>
</div>

</body>
</html>
